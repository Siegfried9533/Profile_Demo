<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Profile_Demo</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <!-- Navigation Menu -->
        <nav class="navbar">
          <!-- Logo -->
          <h1 class="navbar__logo">My Portfolio</h1>

          <!-- Links -->
          <ul class="navbar__links">
            <li class="navbar__link"><a href="#">About</a></li>
            <li class="navbar__link"><a href="#">Experience</a></li>
            <li class="navbar__link"><a href="#">Skills</a></li>
            <li class="navbar__link"><a href="#">Portfolio</a></li>
            <li class="navbar__link"><a href="#">Extras</a></li>
            <li>
              <a href="#"><button class="navbar__btn">Contact</button></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- hero section -->
    <section class="hero">
      <div class="hero__content">
        <h2 class="hero__title">Welcome to My Profile</h2>
        <p class="hero__text">
          A passionate student and developer who loves building meaningful
          projects and learning new technologies every day.
        </p>
        <a href="#" class="hero__btn">View My Work</a>
      </div>
      <div class="hero__image">
        <img src="./images/TruongHoa2.jpg" alt="Hero Image" />
      </div>
    </section>

    <!-- table -->
    <table class="table" border="1">
      <tr>
        <th colspan="2">Student</th>
        <th colspan="4">Exam</th>
        <th colspan="4">2nd Exam</th>
        <th colspan="2">Final Grade</th>
      </tr>
    </table>
  </body>
</html>
